<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <title>Icons | stream of me</title>
  </head>
  <body>
    <nav
      class="home-nav"
      role="navigation"
      aria-label="Return to main navigation"
    >
      <a href="../index.html" class="home-link" aria-label="Return to homepage">
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          aria-hidden="true"
          class="home-icon"
        >
          <path
            d="M12 3L4 9v12h16V9l-8-6z"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M9 22v-8h6v8"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
        </svg>
      </a>
    </nav>

    <main class="container">
      <h4></h4>
      <div class="icon-grid">
        <div class="icon-card" tabindex="0">
          <div class="icon">
            <!-- Your icon here -->
            <img
              class="icon-img"
              src="/icons/grass.png"
              alt-text="watercolor grass icon"
            />
          </div>
          <div class="icon-name" aria-label="grass icon">touch grass</div>
        </div>

        <div class="icon-card" tabindex="0">
          <div class="icon">
            <img
              class="icon-img"
              src="/icons/center.png"
              alt-text="watercolor of stacked rocks"
            />
          </div>
          <div class="icon-name" aria-label="rocks icon">find a center</div>
        </div>

        <div class="icon-card" tabindex="0">
          <div class="icon">
            <img
              class="icon-img"
              src="/icons/roots.png"
              alt-text="watercolor of tree roots"
            />
          </div>
          <div class="icon-name" aria-label="root icon">root down</div>
        </div>

        <div class="icon-card" tabindex="0">
          <div class="icon">
            <!-- Your icon here -->
            <img
              class="icon-img"
              src="/icons/gather.png"
              alt-text="water droplet on a twig"
            />
          </div>
          <div class="icon-name" aria-label="twig icon">gather yourself</div>
        </div>

        <div class="icon-card" tabindex="0">
          <div class="icon">
            <!-- Your icon here -->
            <img
              class="icon-img"
              src="/icons/besmall.png"
              alt-text="a small white mushroom in a dark place"
            />
          </div>
          <div class="icon-name" aria-label="shroom icon">grow</div>
        </div>
      </div>
    </main>
  </body>
</html>
